<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
      
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <!-- <button
  class="btn btn-outline-secondary"
  type="button"
  (click)="searchTitle()"
>
  Export Data to CSV
</button> -->


  <div class="list row">
  <div *ngIf="currentCar">

     
          <div>
            <label><strong>FirstName:</strong></label> {{ currentCar.firstName }}
          </div>
          <div>
            <label><strong>LastName:</strong></label>
            {{ currentCar.lastName }}
          </div>
          
    
          <a class="btn btn-secondary" routerLink="/cars/{{ currentCar.id }}">
            Edit
          </a>
 
  </div>
 
</div>

  <div class="col-md-12">
    <!-- <h4>Cars List</h4> -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
       
          <th scope="col">Vin</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Vehicle Age</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveCar(car, i)">
          <td>{{car.vin}}</td>
          <td>{{car.firstName}}</td>
          <td>{{car.lastName}}</td>
          <td>{{car.ageOfVehicle}}</td>
        </tr>
      </tbody>
    </table>


    <ngb-pagination
    (pageChange)="retrieveCars(page)"
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="totalCount"></ngb-pagination>

    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Export data by Age of Vehicle"
          [(ngModel)]="ageParam"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="exportData()"
          >
            Export
          </button>
        </div>
      </div>
    </div>

    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button> -->
  </div>
 
</div>
